<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style_form.css" />
    <script>
        function windowAlertForm() {
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let age = document.getElementById("age").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("states").value;
            let country = document.getElementById("country").value;
            let postal_code = document.getElementById("postal_code").value;
            let new_password = document.getElementById("new_password").value;
            let confirm_password =
                document.getElementById("confirm_password").value;

            if (
                fname.length > 0 &&
                fname.charAt(0) !== fname.charAt(0).toUpperCase()
            ) {
                alert("The first letter must be uppercase.");
            }

            if (
                lname.length > 0 &&
                lname.charAt(0) !== lname.charAt(0).toUpperCase()
            ) {
                alert("The first letter must be Uppercase");
            }

            if (age < 18 && age != null) {
                alert("Enter age greater than or equal 18")
            }
            if (!email.includes('@')) {
                alert("Not a valide email id")
            }
            if (phone.length != 10) {
                alert("Phone Number is less than 10");
            }

            function isAlphabetic(char) {
                return (char >= 'A' && char <= 'Z') || (char >= 'a' && char <= 'z');
            }
            const allAlphabetic = Array.from(country).every(isAlphabetic);
            if (!allAlphabetic) {
                alert("Enter Strings value only");
            }
            if (postal_code.length != 6)
            {
                alert("Postal Code must be 6 Digits")
            }

            if(new_password != "" && new_password !== confirm_password)
            {
                alert("New Password and Confirm Password are not same")
            }

        /*
      First Name-> First letter upper case
      Last Name-> First letter upper case
      Age-> Number (greater than or equal to 18)
      Email-> check for @ character
      Phone-> Number (must be 10 digits)
      //City-> 5 Major Cities in dropdown
      //State-> all(dropdown)
      Country-> String only
      Postal Code -> Number (must be 6 Digits)
      New Password Confirm Password (Both password should Match)
      Add a button to trigger the javascript validations and show alerts*/
      }
    </script>
</head>

<body>
    <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkD27JRbnRUkTmfVQP6OOupXZKjfOhF5JMLA&s"
            alt="logo" />
        <p>Khan Academy</p>
    </div>

    <div class="main-content">
        <h1>Registration Form</h1>
        <form action="">
            <div class="formgroup">
                <label for="fname" class="label">First Name: </label>
                <input type="text" name="fname" id="fname" class="input" placeholder="Enter first name" />
            </div>
            <div class="formgroup">
                <label for="lname" class="label">Last Name: </label>
                <input type="text" name="lname" id="lname" class="input" placeholder="Enter last name" />
            </div>
            <div class="formgroup">
                <label for="age" class="label">Age: </label>
                <input type="number" name="age" id="age" class="input" placeholder="Enter age in years" />
            </div>
            <div class="formgroup">
                <label for="email" class="label">Email: </label>
                <input type="email" name="email" id="email" class="input" placeholder="abc@example.com" />
            </div>
            <div class="formgroup">
                <label for="phone" class="label">Phone: </label>
                <input type="tel" name="phone" id="phone" class="input" placeholder="+91" />
            </div>
            <div class="formgroup">
                <label for="state" class="label">State: </label>
                <select id="states" class="input">
                    <option value="" selected disabled>--Select a State--</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                
            </div>
            <div class="formgroup">
                <label for="country" class="label">Country: </label>
                <input type="text" name="country" id="country" class="input" placeholder="Enter country" />
            </div>
            <div class="formgroup">
                <label for="postal_code" class="label">Postal Code: </label>
                <input type="number" name="postal_code" id="postal_code" class="input" placeholder="Ex- 751003" />
            </div>
            <div class="formgroup">
                <label for="city" class="label">City: </label>
                <select name="city" id="city" class="input">
                    <option value="" selected disabled>--Select a city--</option>
                    <option value="Patna">Patna</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Bhubaneshwar">Bhubaneshwar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </div>
            <div class="formgroup">
                <label for="new_password" class="label">New Password: </label>
                <input type="password" name="new_password" id="new_password" class="input" />
            </div>
            <div class="formgroup">
                <label for="confirm_password" class="label">Confirm Password: </label>
                <input type="password" name="confirm_password" id="confirm_password" class="input" />
            </div>

            <div class="formgroup" style="max-width: 250px">
                <button type="reset">Reset</button>
                <button type="submit" onclick="windowAlertForm()">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
